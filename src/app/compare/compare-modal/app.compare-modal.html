


<div class="container modal-pos">

  <div class="row no-pad">
    <div class="col-xs-12 align-right">
      <a href="#" class="btn-close"
         [attr.aria-label]="modalData.closeAlt" role="button" aria-selected="true"
         (click)="closeModal($event)">X</a>
    </div>
  </div>

  <div class="row no-pad">
    <div class="col-xs-12 pad-content">
      <h3 class="modal-title" [innerHTML]="modalTitle"></h3>
      <p class="txt-regular" [innerHTML]="modalDesc"></p>
      <img class="modal-img" *ngIf="modalImage" [alt]="modalImageAlt" [src]="modalImage" />
    </div>
  </div>

  <div class="row no-pad">
    <div class="col-xs-12 modal-nav-pos">
      <div class="modal-nav"  [ngStyle]="{'visibility':hidePrev?'hidden':'visible'}">
        <a class="txt-regular" href="#" role="button" [attr.aria-label]="modalData.prevAriaLabel" aria-selected="true"
           (click)="prevModal($event)">
          <span class="visible-xs">{{ modalData.prev }}</span>
          <span class="visible-sm visible-md visible-lg">{{ modalData.viewPrev }}</span>
        </a>
      </div>
      <div class="modal-nav align-right" [ngStyle]="{'visibility':hideNext?'hidden':'visible'}">
        <a href="#" role="button" [attr.aria-label]="modalData.nextAriaLabel" aria-selected="true"
           (click)="nextModal($event)">
          <span class="visible-xs">{{ modalData.next }}</span>
          <span class="visible-sm visible-md visible-lg">{{ modalData.viewNext }}</span>
        </a>
      </div>
    </div>
  </div>

</div>
