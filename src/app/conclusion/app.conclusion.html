

<div class="bg-white content-full position-relative" *ngIf="dataVoiceRemote.title">
  <div id="conclusion" class="anchor-pos"></div>

  <div class="container">
    <div class="row no-pad flex-container-md">

      <div class="col-xs-12 col-md-7 col-pad">
        <div class="hero-text">
          <h2 class="ng pb-10" [innerHTML]="dataVoiceRemote.title"></h2>
          <p class="txt-regular" [innerHTML]="dataVoiceRemote.subtitle"></p>
          <ul class="pl-20">
            <li class="txt-list"
                *ngFor="let item of dataVoiceRemote.commandList; index as i" [innerHTML]="item">
            </li>
          </ul>
        </div>
      </div>

      <div class="col-xs-12 col-md-5 col-pad">
        <div class="videoWrapper">
          <iframe  [src]="dataVoiceRemote.videoLink | safe"></iframe>
        </div>
        <!-- <h3 class="ng pt-20" [innerHTML]="dataVoiceRemote.videoTitle"></h3> -->
        <!-- <h5 class="txt-regular" [innerHTML]="dataVoiceRemote.videoSubtitle"></h5> -->
      </div>

    </div>
  </div>

</div>
